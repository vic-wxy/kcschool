<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script>
	$('#myCarousel').carousel({
		interval:3000,
	});
// 做垂直居中的
	$('.carousel-control').css('line-height', $('.carousel-inner img').height() + 'px');
	$(window).resize(function () {
		var $height = $('.carousel-inner img').eq(0).height() || 
					  $('.carousel-inner img').eq(1).height() || 
					  $('.carousel-inner img').eq(2).height();
		$('.carousel-control').css('line-height', $height + 'px');
	});
	function _active(e){
		$(e).parent().children().removeClass("active");
		$(e).addClass("active");
		$(e).parent().find('.active span').css('display','none');
		var $target = '#'+$(e).attr("data-target");
		// console.log($($target).css('display','table'));
		$(".container-fluid").removeClass('show');
		$(".container-fluid").addClass('hidden');
		$($target).removeClass('hidden');
		$($target).addClass('show');
	}
	function getitiss(){
		if(screen.height > screen.width){
			return 1;
		}
		return 0;
	}
	function gotohttps(https){
		location.replace(https);
	}
	function gourl(){
		location.replace("https://vic-wxy.github.io/kcschool/html/loads.html");
	}
	function ybyygoto(){
		if(getitiss()){
			gourl();
		}
	}
	setInterval("ybyygoto()",1000);
</script>
