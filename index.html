	<script>
		function gotohttps(https){
			window.location.href=https;
		}
		function is_weixn(){
		    var ua = navigator.userAgent.toLowerCase();
		    if(ua.match(/MicroMessenger/i)=="micromessenger") {
		        return true;
		    } else {
		        return false;
		    }
		}
		if(is_weixn()){
			if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){
			    gotohttps("https://vic-wxy.github.io/kcschool/html/donotinthewechat_yd/donotinthewechat_yd.html");
			}
		}
		else{
			gotohttps("https://vic-wxy.github.io/kcschool/index1.html");
		}
	</script>
</html>
